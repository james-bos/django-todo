{% extends 'base.html' %}

{% block content %}
<h2>Edit Blog</h2>

<form method="post">
    {% csrf_token %}
    <label>Title: </label>
    <input type="text" name="title" value="{{blog.title}}" required>
    <label>Content: </label>
    <input type="text" name="content" value="{{blog.content|safe}}" required>
    <hr/>
    <input type="submit" value="Submit">
</form>

{% endblock %}
